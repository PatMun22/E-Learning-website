<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Sign In Form</title>
</head>
<body>
    <section class="sign-in-form">
        <div class="log-in">
            <h1>Sign In Now</h1>
            <form>
                <input id="email" type="email" class="input-box" placeholder="e.g: mitch@yahoo.com" required>
                <input id="name" type="password" class="input-box" placeholder="Enter your password" required>
                <p><span><input type="checkbox" required></span> I agree to <a href="#">the terms of services</a>.</p>
                <button type="submit" class="sign-in-button">Sign In</button>
                <hr>
                <p class="or">OR</p>
                <button type="button" class="sign-in-twitter-button">Login with twitter</button>
                <p>Do you have an account? <a href="#">Sign Up</a></p>
            </form>
        </div>
        <div class="sign-up">
            <h1>Sign Up</h1>
            <form action="">
                <input type="email" id="email" class="input" required placeholder="e.g: mitch@gmail.com">
                <input type="text" id="name" class="input" required placeholder="Enter your full name">
                <input type="password" id="password" class="input" required placeholder="Enter your password">
                <input type="password" id="password" class="input" required placeholder="Re-enter your password">
                <p><span><input type="checkbox" required></span> I agree to the <a href="#">terms and conditions</a>.</p>
                <button>Sign Up</button>
            </form>
            <p>You already have an account? <a href="#">Login here</a>.</p>
        </div>
    </section>

</body>
</html>
