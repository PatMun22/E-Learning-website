<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="sign-in-form">
        <div class="log-in">
            <i class="fa-solid fa-circle-xmark"></i>
            <form id="sign-in-form" action="" method="get">
                <div class="title">
                    <h1>Sign In Now</h1>
                </div>
                <div class="input-parent-div">
                    <input id="email" type="email" class="input-box" placeholder="e.g: mitch@yahoo.com" name="email" required>
                    <p>Error Message</p>
                </div>
                <div class="input-parent-div">
                    <input id="password" type="password" class="input-box" placeholder="Enter your password" name="password" required>
                    <p>Error Message</p>
                </div>
                <p><span><input type="checkbox" required></span> I agree to <a href="#">the terms of services</a>.</p>
                <button type="submit" class="sign-in-button">Sign In</button>
                <hr>
                <p class="or">OR</p>
                <button type="submit" class="sign-in-twitter-button">Login with twitter</button>
                <p>Do you have an account? <a href="#">Sign Up</a></p>
            </form>
        </div>
        <div class="sign-up">
            <i class="fa-solid fa-circle-xmark"></i>
            <form id="sign-up-form" action="" method="get">
                <div class="title">
                    <h1>Sign Up</h1>
                </div>
                <div class="input-parent-div">
                    <input type="email" id="email1" class="input" placeholder="e.g: mitch@gmail.com" name="email">
                    <p>Error Message</p>
                </div>
                <div class="input-parent-div">
                    <input type="text" id="name" class="input" placeholder="Enter your full name" name="name">
                    <p>Error Message</p>
                </div>
                <div class="input-parent-div">
                    <input type="password" id="password1" class="input" placeholder="Enter your password" name="password1">
                    <p>Error Message</p>
                </div>
                <div class="input-parent-div">
                    <input type="password" id="password2" class="input" placeholder="Confirm your password" name="password2">
                    <p>Error Message</p>
                </div>
                <p><span><input type="checkbox" required></span> I agree to the <a href="#">terms and conditions</a>.</p>
                <button type="submit" class="sign-up-button">Sign Up</button>
            </form>
            <p>You already have an account? <a href="#">Login here</a>.</p>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
